<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List</title>
</head>

<body>
    <div class="full-page-container">
        <div class="header">
            <div>To Do LIST</div>
        </div>
        <div class="grid-container">
            <div class="grid-element-1">

                <form action="">
                    <input type="text" id="project-input" name="task-input" placeholder="Create new project:">
                    <div>Choose category:</div>
                    <ul class="categories">
                        <li>
                            <input type="checkbox" id="general" name="general" value="general"
                                class="checkbox-input-category">
                            <label for="general">General</label>
                        </li>
                        <li>
                            <input type="checkbox" id="work" name="work" value="work" class="checkbox-input-category">
                            <label for="work">Work</label>
                        </li>
                        <li>
                            <input type="checkbox" id="sport" name="sport" value="sport"
                                class="checkbox-input-category">
                            <label for="sport">Sport</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leisure" name="leisure" value="leisure"
                                class="checkbox-input-category">
                            <label for="leisure">Leisure time</label>
                        </li>
                    </ul>
                    <div id="submit-project">
                        <button type="submit" id="submit-project-button">SUBMIT</button>
                    </div>
                </form>

            </div>

            <div class="grid-element-2">
            </div>

            <div class="grid-element-3">

                <div class="project-overview">

                    <div class="project-data">
                        <div class="input-to-insert-left">
                            <p class="project-overview-name">PROJECT NAME</p>
                            <div class="tasks-input">
                                <form class="enter-new-task">
                                    <input type="text" id="new-task" name="new-task" class="get-new-task">
                                    <button type="submit" class="add-task-button">Add new
                                        task</button>
                                </form>
                                <ul class="tasks">
                                    <li>Task 1</li>
                                    <li>Task 2</li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-to-insert-right">
                            <label for="date-due-to">Project has to be done due to: </label>
                            <input type="date" class="due-to-input" id="date-due-to">
                            <div class="show-date">THE DATE</div>
                        </div>
                    </div>
                    <div class="project-data-right-sector">
                        <div class="right-sector-upper">
                            <div class="priority">
                                PRIORITY: 1
                            </div>
                        </div>
                        <div class="right-sector-lower"><img class="delete-tasks-overview" src="images/trashbin.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    </div>
</body>

</html>
