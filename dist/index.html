<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List</title>
<script defer src="bundle.js"></script></head>

<body>
    <div class="full-page-container">
        <div class="header">

        </div>
        <div class="grid-container">
            <div class="grid-element-1"></div>
            <div class="grid-element-2">
            </div>
            <div class="grid-element-3">

                <form action="">
                    <input type="text" id="task-input" name="task-input" placeholder="Enter your task">
                    <div>
                        <input type="radio" class="custom-sport" id="sport" name="sport" value="sport"
                            class="radio-input-category">
                        <label for="sport">Sport</label>
                    </div>
                    <div>
                        <input type="radio" id="work" name="work" value="work" class="radio-input-category">
                        <label for="work">Work</label>
                    </div>
                    <div>
                        <input type="radio" id="leisure" name="leisure" value="leisure" class="radio-input-category">
                        <label for="leisure">Leisure time</label>
                    </div>
                    <div>
                        <input type="radio" id="general" name="general" value="general" class="radio-input-category">
                        <label for="general">General</label>
                    </div>
                    <div>
                        <button type="submit" id="submit-task-button">SUBMIT</button>
                    </div>
                </form>


            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
